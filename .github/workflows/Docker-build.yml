name: "Docker: springboot"
on:
  push:
    branches:
      - '*'

jobs:
  build_and_publish:
    name: Push Docker image to ECR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Build and Push Container Image
      env:
        COMMIT_HASH: ${{ github.sha }}
      run: docker build -t 2027-ecr .
    - run: docker tag 2027-ecr:latest 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2027-ecr:latest
    - run: docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2027-ecr:latest

